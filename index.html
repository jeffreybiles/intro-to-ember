<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.5.1/ember.js"></script>
  <script src="app.js"></script>
  <title>Math Monsters</title>
</head>
<body>

  <script type="text/x-handlebars">
    <h2> MonsterDex</h2>
    {{outlet}}
  </script>

<!-- This uses the model defined in MonstersRoute -->
<!-- #each is a handlebars helper -->
  <script type="text/x-handlebars" data-template-name="monsters">
    <p>Monster list
    <ul>
      {{#each monster in model}}
        <li>{{monster}}</li>
      {{/each}}
    </ul>
  </script>
</body>
</html>
