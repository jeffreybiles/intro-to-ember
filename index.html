<!DOCTYPE html>
<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.5.1/ember.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ember-data.js/1.0.0-beta.7/ember-data.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Math Monsters</title>
</head>
<body>

  <script type="text/x-handlebars">
    <h2> MonsterDex</h2>
    {{outlet}}
  </script>

<!-- #link-to helper takes a path and an object -->
<!-- It wraps whatever comes between it and the closing /link-to tag -->
  <script type="text/x-handlebars" data-template-name="monsters">
    <p>Monster list
    <ul>
    {{#each monster in model}}
      <li>
        {{#link-to 'monster' monster}}
          {{monster.name}}, level {{monster.level}}
          <br>
          <img {{bind-attr src=monster.imageUrl}} />
        {{/link-to}}
      </li>
    {{/each}}
    </ul>
    {{outlet}}
  </script>

  <!-- the model is, by default, that of the monster specified in the url -->
  <script type="text/x-handlebars" data-template-name="monster">
    <h2>Monster Show Page for {{name}}</h2>
  </script>
</body>
</html>
